<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz HTML</title>
</head>

<body>
    <h1>Quiz sobre HTML</h1>
    <hr>
    <form action="" method="post">
        <ol>
            <li>
                <h3>Escolha o elemento HTML correto para o maior título::</h3>
                <div>
                    <input type="radio" name="question1" id="question-1-a" value="A" />
                    <label for="question-1-a">&lt;h1&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question1" id="question-1-b" value="B" />
                    <label for="question-1-b">&lt;h6&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question1" id="question-1-c" value="C" />
                    <label for="question-1-c">&lt;head&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question1" id="question-1-d" value="D" />
                    <label for="question-1-d">&lt;heading&gt;</label>
                </div>
            </li>
            <li>
                <h3>Escolha o elemento HTML correto para definir o texto importante:</h3>
                <div>
                    <input type="radio" name="question2" id="question-2-a" value="A" />
                    <label for="question-2-a">&lt;i&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question2" id="question-2-b" value="B" />
                    <label for="question-2-b">&lt;important&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question2" id="question-2-c" value="C" />
                    <label for="question-2-c">&lt;b&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question2" id="question-2-d" value="D" />
                    <label for="question-2-d">&lt;strong&gt;</label>
                </div>
            </li>
            <li>
                <h3>Qual é o HTML correto para criar um hiperlink?</h3>
                <div>
                    <input type="radio" name="question3" id="question-3-a" value="A" />
                    <label for="question-3-a">&lt;a name="http://www.quiz.com.br">quiz.com.br&lt;/a&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question3" id="question-3-b" value="B" />
                    <label for="question-3-b">&lt;a&gt;http://www.quiz.com.br&lt;/a&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question3" id="question-3-c" value="C" />
                    <label for="question-3-c">&lt;a url="http://www.quiz.com.br">quiz.com.br&lt;/a&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question3" id="question-3-d" value="D" />
                    <label for="question-3-d">&lt;a href="http://www.quiz.com.br">quiz.com.br&lt;/a&gt;</label>
                </div>
            </li>
            <li>
                <h3>Como você pode fazer uma lista numerada?:</h3>
                <div>
                    <input type="radio" name="question4" id="question-4-a" value="A" />
                    <label for="question-4-a">&lt;list&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question4" id="question-4-b" value="B" />
                    <label for="question-4-b">&lt;ol&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question4" id="question-4-c" value="C" />
                    <label for="question-4-c">&lt;ul&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question4" id="question-4-d" value="D" />
                    <label for="question-4-d">&lt;dl&gt;</label>
                </div>
            </li>
        </ol>
    </form>
</body>

</html>
